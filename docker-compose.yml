    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - insurance-network


  localstack:
    image: localstack/localstack:3.0
    container_name: localstack
    hostname: localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # Servicios externos
    environment:
      # Servicios de AWS a emular
      SERVICES: s3,sqs,sns,dynamodb,lambda,secretsmanager
      # Configuración básica
      DEBUG: 1
      PERSISTENCE: 1
      # AWS credentials (ficticias para desarrollo local)
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      # Habilitar CORS
      EXTRA_CORS_ALLOWED_ORIGINS: "*"
      # Directorio de datos persistentes
      DATA_DIR: /var/lib/localstack
      # Configuración de Docker
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - "localstack_data:/var/lib/localstack"  # Volumen para persistencia de datos
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-init:/etc/localstack/init/ready.d"  # Scripts de inicialización
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4566/_localstack/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  config-service:
    build:
      context: .
      dockerfile: config-service/Dockerfile
    container_name: config-service
    hostname: config-service
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: git
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_healthy
#      rabbitmq:
#        condition: service_healthy

  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: discovery-service
    hostname: discovery-service
    environment:
      - EUREKA_INSTANCE_HOSTNAME=discovery-service
      - HOSTNAME=discovery-service
    ports:
      - "8761:8761"
    networks:
      - insurance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      config-service:
        condition: service_healthy

